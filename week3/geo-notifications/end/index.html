<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
	<title>Notifications & Geolocation</title>
</head>

<body>
	<div id="app">
		<div id="apiWrapper">
			<div id="mainTitle">
				<h1></h1>
			</div>
			<div id="notificationExample" class="apiContainer">
				<div class="apiTitle">
					<h2>Notifications</h2>
				</div>
				<div class="apiContent">
					<button id="showNotification" class="myButton">Show Notification</button>
				</div>
			</div>
			<div id="geolocationExample" class="apiContainer">
				<div class="apiTitle">
					<h2>Geolocation</h2>
				</div>
				<div class="apiContent">
					<div id="latitude" class="largeFont">No latitude yet.</div>
					<div id="longitude" class="largeFont">No longitude yet.</div>
				</div>
			</div>
		</div>
	</div>
  <script src="./app.js"></script>
</body>

</html>
